<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ping-Pong Ball Tracker</title>
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #0b0b0b;
      color: #eee;
      font-family: "SF Pro Text", "Segoe UI", system-ui, sans-serif;
    }
    #controls {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 10;
      background: rgba(17, 17, 17, 0.92);
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #292929;
      backdrop-filter: blur(10px);
      min-width: 260px;
      max-width: 320px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
    }
    #controls h1 {
      margin: 0 0 12px 0;
      font-size: 16px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #9ac5ff;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    .row:last-of-type { margin-bottom: 0; }
    .row label {
      width: 72px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #8e99a8;
    }
    .row input[type=range] {
      flex: 1;
    }
    .row span.value {
      width: 40px;
      text-align: right;
      font-variant-numeric: tabular-nums;
      color: #d0d9e6;
    }
    #startBtn {
      width: 100%;
      margin-top: 12px;
      padding: 8px 12px;
      background: linear-gradient(135deg, #2d7bff, #54a8ff);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: transform 0.18s ease, opacity 0.18s ease;
    }
    #startBtn[disabled] {
      opacity: 0.6;
      cursor: default;
      transform: none;
    }
    #startBtn:not([disabled]):hover {
      transform: translateY(-1px);
    }
    #posDisplay {
      display: block;
      margin-top: 8px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.04em;
      color: #8bd987;
    }
    #game {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="controls">
    <h1>Ball Tracker</h1>
    <div class="row">
      <label for="hMin">H Min</label>
      <input id="hMin" type="range" min="0" max="179" value="20">
      <span class="value" id="hMinV">20</span>
    </div>
    <div class="row">
      <label for="hMax">H Max</label>
      <input id="hMax" type="range" min="0" max="179" value="35">
      <span class="value" id="hMaxV">35</span>
    </div>
    <div class="row">
      <label for="sMin">S Min</label>
      <input id="sMin" type="range" min="0" max="255" value="120">
      <span class="value" id="sMinV">120</span>
    </div>
    <div class="row">
      <label for="sMax">S Max</label>
      <input id="sMax" type="range" min="0" max="255" value="255">
      <span class="value" id="sMaxV">255</span>
    </div>
    <div class="row">
      <label for="vMin">V Min</label>
      <input id="vMin" type="range" min="0" max="255" value="120">
      <span class="value" id="vMinV">120</span>
    </div>
    <div class="row">
      <label for="vMax">V Max</label>
      <input id="vMax" type="range" min="0" max="255" value="255">
      <span class="value" id="vMaxV">255</span>
    </div>
    <div class="row">
      <label for="bright">Bright</label>
      <input id="bright" type="range" min="-100" max="100" value="0">
      <span class="value" id="brightV">0</span>
    </div>
    <span id="posDisplay">x: –, y: –</span>
    <button id="startBtn">Start Camera</button>
  </div>

  <canvas id="debugPlayerMap" width="640" height="480" style="display:block;margin:16px auto;border:2px solid #444;background:#222;"></canvas >
  
  <div id="game"></div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
