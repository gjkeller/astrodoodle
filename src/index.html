<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ping-Pong Ball Tracker</title>
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #050505;
      color: #f0f3ff;
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
    }
    #controls {
      position: fixed;
      top: 18px;
      left: 18px;
      width: 300px;
      padding: 18px 20px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.07);
      background: rgba(9, 12, 22, 0.88);
      backdrop-filter: blur(18px);
      box-shadow: 0 18px 48px rgba(0, 0, 0, 0.45);
    }
    #controls h1 {
      margin: 0 0 12px;
      font-size: 17px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #7da9ff;
    }
    #status {
      margin: 0 0 14px;
      font-size: 13px;
      line-height: 1.5;
      color: #b7c5ff;
    }
    #stats, #ballList {
      display: grid;
      gap: 10px;
      margin-bottom: 14px;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }
    .stat-label {
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #8f9bb9;
      margin-bottom: 2px;
      display: block;
    }
    .stat-value {
      font-variant-numeric: tabular-nums;
      font-size: 15px;
      color: #e8f1ff;
    }
    #hueControl {
      margin-bottom: 12px;
    }
    #hueControl label {
      display: block;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #8f9bb9;
      margin-bottom: 4px;
    }
    #hueControl span {
      margin-left: 6px;
      font-size: 13px;
      color: #e8f1ff;
    }
    #hueControl input[type=range] {
      width: 100%;
    }
    #controls button {
      width: 100%;
      padding: 10px 14px;
      margin-top: 6px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #2f7bff, #58c6ff);
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    #controls button[disabled] {
      opacity: 0.6;
      cursor: default;
      transform: none;
    }
    #controls button:not([disabled]):hover {
      transform: translateY(-1px);
    }
    #game {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="controls">
    <h1>Ball Tracker</h1>
    <p id="status">Loading OpenCV…</p>
    <div id="stats">
      <div>
        <span class="stat-label">Position</span>
        <span class="stat-value" id="posDisplay">–, –</span>
      </div>
      <div>
        <span class="stat-label">HSV Window</span>
        <span class="stat-value" id="paramDisplay">–</span>
      </div>
    </div>
    <div id="hueControl">
      <label for="slider-hTol">Hue Tolerance<span id="value-hTol">16°</span></label>
      <input id="slider-hTol" type="range" min="4" max="40" value="16">
    </div>
    <div id="ballList">No balls registered</div>
    <button id="startBtn">Start Camera</button>
    <button id="backBtn">Back</button>
    <button id="clearBtn">Clear Balls</button>
  </div>

  <div id="game"></div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
